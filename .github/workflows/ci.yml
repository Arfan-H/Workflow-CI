name: CI Training ML

on:
  push:
    branches: ["main"]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install deps
      run: |
        pip install -r requirements.txt

    - name: Train model
      run: |
        cd MLProject
        python modelling.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlruns
        path: MLProject/mlruns
